<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/weixinModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/weixin/stock/stock-index.js"></script>
    <script type="text/javascript" src="/weixin/stock/stock-tools.js"></script>
    <script type="text/javascript" src="/weixin/stock/stock-goods-apply-list.js"></script>
    <script type="text/javascript" src="/weixin/stock/stock-goods-apply-check-finish.js"></script>
    <title th:text="${session.appConfig ne null?session.appConfig.appName:'汉丽轩'}">昭通汉丽轩</title>
</head>
<body>
    <div th:fragment="content" th:remove="tag">
        <input name="loginWorker" th:value="${session.loginWorker.operator}" type="hidden"/>
        <div class="page">
            <div class="page__bd">
                <div class="page">
                    <div class="page__bd" style="height: 100%;">
                        <div class="weui-tab">
                            <div class="weui-navbar">
                                <div class="weui-navbar__item weui-bar__item_on">
                                    <b class="title">申购记录 ( <b th:text="${datas.totalElements}">0</b> )</b>
                                </div>
                            </div>
                            <div class="weui-tab__panel">
                                <div class="weui-panel weui-panel_access">
                                    <div class="weui-panel__bd">
                                        <div class="weui-media-box weui-media-box_text" th:each="apply : ${datas}">
                                            <h4 class="weui-media-box__title"><a th:href="|/wx/stock/goodsApply/show?batchNo=${apply.batchNo}|" th:text="|${apply.applyName}的申购信息|"></a>
                                            [
                                                <span th:if="${apply.status eq '-1'}" style="color:#F00">被驳回</span>
                                                <span th:if="${apply.status eq '0'}" style="color:green">申请中</span>
                                                <span th:if="${apply.status eq '1'}" style="color:blue">已批准</span>
                                                <span th:if="${apply.status eq '2'}">已入库</span>
                                            ]
                                            </h4>
                                            <p class="weui-media-box__desc" th:text="${apply.remark}">备注</p>
                                            <ul class="weui-media-box__info">
                                                <li class="weui-media-box__info__meta" th:text="${apply.applyName}">文字来源</li>
                                                <li class="weui-media-box__info__meta" th:text="${#strings.substring(apply.createDay,5,10)}">时间</li>
                                                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"><a th:href="|tel:${apply.applyPhone}|" th:text="${apply.applyPhone}"></a></li>
                                                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra" th:if="${apply.applyOpenid eq session.openid and apply.status eq '0'}"><a th:href="|/wx/stock/goodsApply/modifyApply?batchNo=${apply.batchNo}|" >修改</a></li>
                                                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra verify-apply-href" style="display:none" th:if="${apply.status eq '0'}"><a th:href="|/wx/stock/goodsApply/modifyApply?batchNo=${apply.batchNo}&amp;isVerify=1|">审核</a></li>
                                                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra" th:if="${apply.status eq '1'}"><a th:href="|/wx/stock/goodsApply/checkGoods?batchNo=${apply.batchNo}|">收货</a></li>
                                                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra" th:if="${apply.status eq '1'}"><a href="javascript:void(0)" onclick="checkFinish(this)" th:attr="batchNo=${apply.batchNo}">完结</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="fragments/page-wx :: pager" style="margin:10px 10px 10px 0px;float:right;"></div>
    <div th:replace="weixin/index/index-footer :: content" th:remove="tag"></div>
</body>
</html>
