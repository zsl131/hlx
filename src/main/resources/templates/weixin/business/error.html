<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/weixinModel">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/weixin/stock/stock-index.js"></script>
    <title th:text="${session.appConfig ne null?session.appConfig.appName:'汉丽轩'}">昭通汉丽轩</title>
    <style>
        .fa {
            color:#7a4171;
        }
        .weui-grid__label {
            color:#7a4171;
        }
    </style>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="container">
        <div class="page">
            <div class="page__hd">
                <h1 class="page__title">出现异常</h1>
                <p class="page__desc" th:text="${session.appConfig ne null?session.appConfig.appName:'汉丽轩'}">加载更多</p>
            </div>
            <div class="page__bd">
                <div class="alert alert-danger" role="alert" th:text="${msg}">...</div>
            </div>
            <div class="page__fd">
                <button class="btn btn-default" onclick="history.back(-1)">返回</button>
            </div>
        </div>
    </div>
    <div th:replace="weixin/index/index-footer :: content" th:remove="tag"></div>
</div>
</body>
</html>
