<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/weixinModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link type="text/css" rel="stylesheet" href="/weixin/weixin-member-level.css"/>
		<title th:text="${session.appConfig ne null?session.appConfig.appName:'汉丽轩'}">昭通汉丽轩</title>
	</head>
	<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<div class="head-part">
				<div class="info" style="width:100%;">
					<p class="title">修改员工（<span th:text="${worker.name}"></span>）
						<a href="/wx/worker/list" style="float:right; padding-right:25px;"><b class="fa fa-list"></b> 列表</a>
					</p>
				</div>
			</div>
			<div class="line-div"></div>

			<div class="data-body">
				<form method="POST" th:object="${worker}" id="dataForm">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">姓名：</div>
							<input name="name" id="name" type="text" class="form-control" th:value="${worker.name}" placeholder="请输入员工姓名" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">电话：</div>
							<input name="phone" id="phone" type="text" class="form-control" th:value="${worker.phone}" placeholder="请输入员工手机号码" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">身份证号：</div>
							<input name="identity" id="identity" type="text" class="form-control" th:value="${worker.identity}" placeholder="请输入员工身份证号" />
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">收银员：</div>
							<div class="form-control">
								<input type="radio" name="isCashier" value="1" id="cash_1" th:checked="${worker.isCashier == '1'}?'checked'"/><label for="cash_1">收银员</label>
								<input type="radio" name="isCashier" value="0" id="cash_0" th:checked="${worker.isCashier == '0'}?'checked'"/><label for="cash_0">非收银员</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">发卡：</div>
							<div class="form-control">
								<input type="radio" name="canSendCard" value="1" id="canSendCard_1" th:checked="${worker.canSendCard == '1'}?'checked'"/><label for="canSendCard_1">可发卡</label>
								<input type="radio" name="canSendCard" value="0" id="canSendCard_0" th:checked="${worker.canSendCard == '0'}?'checked'"/><label for="canSendCard_0">不可发卡</label>
							</div>
						</div>
					</div>

					<input type="hidden" name="token" value="${session.token}"/>
					<div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage ne null}"></div>
					<button type="submit" class="btn btn-primary">确定提交</button>
				</form>
			</div>

		</div>
	</div>
	</body>
</html>
