<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
                <div class="input-group">
                    <span class="input-group-addon">所属店铺</span>
                    <select class='filter_element form-control' opt="eq" name='filter_storeSn'>
                        <option value="">=全部=</option>
                        <option th:each="store : ${storeList}" th:value="${store.sn}" th:text="${store.name}"></option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">卡号</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="eq" name='filter_no'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">昵称</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_nickname'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">状态</span>
                    <select class='filter_element form-control' opt="eq" name='filter_status'>
                        <option value="">=全部=</option>
                        <option value="0">未使用</option>
                        <option value="1">已使用</option>
                        <option value="2">已过期</option>
                        <option value="3">已作废</option>
                    </select>
                </div>

                <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
            </div>
        </div>
    </body>
</html>
