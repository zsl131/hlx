<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
<title>修改仓管员</title>
</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><i class="fa fa-pencil"></i>&nbsp;修改仓管员 </h3>
			<div th:replace="admin/stock/stockUser/nav :: content" th:remove="tag"></div>
		</div>

		<form method="POST" th:object="${stockUser}" id="dataForm">
			<div class="form-group form-group-lg">
				<label for="name">姓名</label>
				<input type="text" name="name" class="form-control" th:value="${stockUser.name}" id="name" placeholder="请输入姓名"/>
			</div>
			<div class="form-group form-group-lg">
				<label for="phone">手机</label>
				<input type="text" name="phone" readonly="true" class="form-control" th:value="${stockUser.phone}" id="phone" placeholder="请输入手机号码"/>
			</div>
			<div class="form-group form-group-lg">
				<div class="input-group input-group-lg">
					<div class="input-group-addon">状态</div>
					<div class="form-control">
						<input type="radio" name="status" value="1" id="status_1" th:checked="${stockUser.status == '1'}?'checked'"/><label for="status_1">启用</label>
						<input type="radio" name="status" value="0" id="status_0" th:checked="${stockUser.status == '0'}?'checked'"/><label for="status_0">停用</label>
					</div>
				</div>
			</div>
			<input type="hidden" name="token" th:value="${session.token}"/>
			<button type="submit" class="btn btn-primary">确定提交</button>
		</form>
	</div>
</body>
</html>
