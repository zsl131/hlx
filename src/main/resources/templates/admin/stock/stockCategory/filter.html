<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
                <div class="input-group">
                    <span class="input-group-addon">名称</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_name'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">店铺</span>
                    <select class='filter_element form-control' opt="eq" name='filter_storeSn'>
                        <option value="">=全部=</option>

                        <option th:each="obj: ${storeList}" th:value="${obj.sn}" th:text="${obj.name}">冻库</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">位置</span>
                    <select class='filter_element form-control' opt="eq" name='filter_locationType'>
                        <option value="">=全部=</option>
                        <option value="1">冻库</option>
                        <option value="2">仓库</option>
                        <option value="3">店内</option>
                    </select>
                </div>

                <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
            </div>
        </div>
    </body>
</html>
