<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<title>添加库存分类</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加库存分类</h3>
				<div th:replace="admin/stock/stockCategory/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${stockCategory}" id="dataForm">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">名称：</div>
						<input name="name" type="text" class="form-control" th:value="${stockCategory.name}" placeholder="请输入库存分类" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group input-group-lg">
						<div class="input-group-addon">位置</div>
						<div class="form-control">
							<input type="radio" name="locationType" value="1" id="location_1" th:checked="${stockCategory.locationType == '1'}?'checked'"/><label for="location_1">冻库</label>
							<input type="radio" name="locationType" value="2" id="location_2" th:checked="${stockCategory.locationType == '2'}?'checked'"/><label for="location_2">仓库</label>
							<input type="radio" name="locationType" value="3" id="location_3" th:checked="${stockCategory.locationType == '3'}?'checked'"/><label for="location_3">店内</label>
						</div>
					</div>
				</div>
				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
		</div>
	</body>
</html>
