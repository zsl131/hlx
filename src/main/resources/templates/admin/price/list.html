<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>价格配置</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;价格配置（<span th:text="${datas.getTotalElements()}"></span>）</h3>
			<div th:replace="admin/price/nav :: content" th:remove="tag"></div>
		</div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>店铺</th>
						<th>午正</th>
						<th>晚正</th>
						<th>押金</th>
						<th>操作</th>
					</tr>
				</thead>

				<tr th:each="obj : ${datas}">
					<td th:text="|${obj.storeName}[${obj.storeSn}]|">
					</td>
					<td th:text="${obj.breakfastPrice}"></td>
					<td th:text="${obj.dinnerPrice}"></td>
					<td th:text="${obj.bondMoney}"></td>
					<td>
						<div class="action-buttons">
							<a class="green auth" sn="AdminPriceController.update" title="修改" th:href="'/admin/price/update/'+${obj.id}">
								<i class="fa fa-pencil"></i>
							</a>

							<!--<a class="delete-obj-href red auth" sn="AdminPriceController.delete" th:title="'此操作不可逆，确定删除【'+${obj.name}+'】吗？'" th:href="'/admin/price/delete/'+${obj.id}">
								<i class="fa fa-remove"></i>
							</a>-->
						</div>
					</td>
				</tr>
			</table>

			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
