<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
	<title>修改分类</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="header lighter smaller blue">
		<h3><i class="fa fa-plus"></i>&nbsp;修改分类（<span th:text="${category.name}" th:remove="tag"></span>）</h3>
		<div th:replace="admin/category/nav :: content" th:remove="tag"></div>
	</div>

	<form method="POST" th:object="${category}" id="dataForm" enctype="multipart/form-data">
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">菜单名称：</div>
				<input name="name" type="text" class="form-control" th:value="${category.name}" placeholder="请输入分类名称" />
			</div>
		</div>
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">序号：</div>
				<input name="orderNo" type="text" class="form-control" th:value="${category.orderNo}" placeholder="请输入序号" />
			</div>
		</div>
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">图片：</div>
				<div class="" style="border:1px #ddd solid; padding:5px;">
					<a  th:if="${category.picPath ne NULL and category.picPath ne ''}" th:href="${category.picPath}" target="_blank"><img th:src="${category.picPath}" style="width:100px;"/></a>
					<input name="file" type="file"/>
				</div>
			</div>
		</div>
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">备注：</div>
				<input name="remark" type="text" class="form-control" th:value="${category.remark}" placeholder="请输入备注信息" />
			</div>
		</div>

		<input type="hidden" name="token" value="${session.token}"/>
		<button type="submit" class="btn btn-primary">确定提交</button>
	</form>
</div>
</body>
</html>
