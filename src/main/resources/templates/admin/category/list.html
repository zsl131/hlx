<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>分类列表</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;分类列表（<span th:text="${datas.getTotalElements()}"></span>）</h3>
			<div th:replace="admin/category/nav :: content" th:remove="tag"></div>
		</div>

		<div th:replace="admin/category/filter :: content" th:remove="tag"></div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>图片</th>
						<th>序号</th>
						<th>店铺</th>
						<th>名称</th>
						<th>备注</th>
						<th>操作</th>
					</tr>
				</thead>

				<tr th:each="obj : ${datas}">
					<td>
						<a th:href="${obj.picPath}" target="_blank"><img th:src="${obj.picPath}" style="width:120px"/></a>
					</td>
					<td th:text="${obj.orderNo}"></td>
					<td><span th:text="${obj.storeName}"></span>[<span th:text="${obj.storeSn}"></span>]</td>
					<td th:text="${obj.name}"></td>
					<td th:text="${obj.remark}"></td>
					<td>
						<div class="action-buttons">
							<a class="green auth" sn="AdminCategoryController.update" title="修改" th:href="'/admin/category/update/'+${obj.id}">
								<i class="fa fa-pencil"></i>
							</a>

							<a class="delete-obj-href red auth" sn="AdminCategoryController.delete" th:title="'此操作不可逆，确定删除【'+${obj.name}+'】吗？'" th:href="'/admin/category/delete/'+${obj.id}">
								<i class="fa fa-remove"></i>
							</a>
						</div>
					</td>
				</tr>
			</table>

			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
