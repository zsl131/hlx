<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<script type="text/javascript" src="/back-admin/bus/admin-card.js"></script>
		<title>添加代金券</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加代金券（表示已经发到客人手可，随时可使用）</h3>
				<div th:replace="admin/card/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" id="dataForm" onsubmit="return checkNos()">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">类型：</div>
						<div class="btn-group form-control" role="group" aria-label="...">
							<button type="button" class="btn btn-default card-type-btn" typeValue="1">10元券</button>
							<button type="button" class="btn btn-default card-type-btn" typeValue="2">45元券</button>
							<button type="button" class="btn btn-default card-type-btn" typeValue="3">55元券</button>
						</div>
						<input name="type" type="hidden"/>
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">数量：</div>
						<input name="count" class="form-control" onkeyup="value=value.replace(/[^\d]/g,'')" max="3" placeholder="输入需要入库的数量，只能输入正整数"/>
					</div>
				</div>

				<button type="button" class="btn btn-primary" onclick="queryCheckNos()">检索卡券</button>
				<button type="submit" class="btn btn-primary" disabled="disabled">确定提交</button>
			</form>
			<div class="nos"></div>
		</div>
	</body>
</html>
