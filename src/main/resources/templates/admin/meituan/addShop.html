<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<title>添加美团门店</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加美团门店</h3>
				<div th:replace="admin/meituan/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${meituanShop}" id="dataForm">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">poiId：</div>
						<input name="poiId" type="text" class="form-control" th:value="${meituanShop.poiId}" placeholder="请输入poiId" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">名称：</div>
						<input name="name" type="text" class="form-control" th:value="${meituanShop.name}" placeholder="请输入名称" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>

		</div>
	</body>
</html>
