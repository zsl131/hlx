<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>微信门店列表</title>
		<script src="/back-admin/bus/admin-shop.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;微信门店列表</h3>
			<div th:replace="admin/shop/nav :: content" th:remove="tag"></div>
		</div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>门店ID</th>
						<th>门店名称</th>
						<th>操作</th>
					</tr>
				</thead>

				<tr th:each="obj : ${datas}">
					<td th:text="${obj.shopId}"></td>
					<td><a th:href="@{/admin/shop/showShopInfo(shopId=${obj.shopId})}" title="查看门店详细信息" th:text="${obj.shopName}"></a></td>
					<td>
						<div class="action-buttons">
							<a th:href="@{/admin/shop/listDevice(shopId=${obj.shopId})}" title="列表设备">
								<i class="fa fa-th-list"></i>
							</a>

							<a href="javascript:;" title="添加设备" onclick="addDeviceHref(this)" th:attr="shopId=${obj.shopId}">
								<i class="fa fa-plus"></i>
							</a>

							<a href="javascript:;" title="设置商户首页" onclick="setHomePageHref()">
								<i class="fa fa-home"></i>
							</a>

							<a href="javascript:;" title="设置连接后首页" onclick="setFirstPageHref()">
								<i class="fa fa-pagelines"></i>
							</a>

						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
