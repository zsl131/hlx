<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>订单卡券列表</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;订单卡券列表（<span th:text="${datas.getTotalElements()}"></span>）</h3>
			<div th:replace="admin/orderTicket/nav :: content" th:remove="tag"></div>
		</div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>店铺</th>
						<th>订单编号</th>
						<th>状态</th>
						<th>日期</th>
						<th>操作</th>
					</tr>
				</thead>

				<tr th:each="obj : ${datas}">
					<td th:text="${obj.storeSn}"></td>
					<td><span th:text="${obj.orderNo}"></span></td>
					<td>
						<span th:if="${obj.status eq '0'}" class="red">未领取</span>
						<span th:if="${obj.status eq '1'}" class="">已领取</span>
					</td>
					<td th:text="${obj.createTime}"></td>
					<td>
						-
					</td>
				</tr>
			</table>

			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
