<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<title>添加会员</title>
		<script type="text/javascript" src="/back-admin/bus/multi/moneybag.js"></script>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加会员 </h3>
				<div th:replace="admin/multi/moneybag/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${moneybag}" onsubmit="return checkData()" id="dataForm">
				<input name="storeName" type="hidden"/>
				<input name="storeSn" type="hidden"/>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">所属店铺：</div>
						<select name="storeId" class="form-control">
							<option value="-1">选择所属店铺</option>
							<option th:each="store:${storeList}" th:attr="sn=${store.sn}" th:value="${store.id}" th:text="${store.name}"></option>
						</select>
					</div>
				</div>


				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">姓名：</div>
						<input name="name" type="text" class="form-control" id="name" th:value="${moneybag.name}" placeholder="请输入顾客姓名" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">电话：</div>
						<input name="phone" type="number" class="form-control" id="phone" th:value="${moneybag.phone}" placeholder="请输入顾客手机号码" />
					</div>
				</div>
				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
		</div>
	</body>
</html>
