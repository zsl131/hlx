<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>事件推送记录列表</title>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;事件推送记录列表<small>（<span th:text="${datas.getTotalElements()}"></span>）</small></h3>
			<div th:replace="admin/eventRecord/nav :: content" th:remove="tag"></div>
		</div>

		<div th:replace="admin/eventRecord/filter :: content" th:remove="tag"></div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>接收者Openid</th>
						<th>标题</th>
						<th>标题备注</th>
						<th>事件日期</th>
						<th>地址</th>
						<th>内容</th>
						<th>时间</th>
					</tr>
				</thead>

				<tr th:each="obj : ${datas}">
					<td th:text="${obj.openid}"></td>
					<td th:text="${obj.title}"></td>
					<td th:text="${obj.titleRemark}"></td>
					<td th:text="${obj.eventDate}"></td>
					<td th:text="${obj.url}"></td>
					<td th:utext="${obj.remark}"></td>
					<td th:text="${obj.createTime}"></td>
				</tr>
			</table>

			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
