<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">

                <div class="input-group">
                    <span class="input-group-addon">店铺</span>
                    <select class='filter_element form-control' opt="eq" name='filter_storeSn'>
                        <option value="">=全部=</option>
                        <option th:each="store : ${storeList}" th:value="${store.sn}" th:text="${store.name}"></option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">所属年份</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' placeholder="如：2022" opt="like" name='filter_targetYear'/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">所属月份</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' placeholder="如：202206" opt="like" name='filter_targetMonth'/>
                </div>

                <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
            </div>
        </div>
    </body>
</html>
