<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>经营浏览记录列表</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;经营浏览记录列表（<span th:text="${datas.getTotalElements()}"></span>）</h3>
			<div th:replace="admin/business/lookRecord/nav :: content" th:remove="tag"></div>
		</div>

		<div th:replace="admin/business/lookRecord/filter :: content" th:remove="tag"></div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>店铺</th>
						<th>浏览人</th>
						<th>所属年月</th>
						<th>浏览日期</th>
					</tr>
				</thead>

				<tr th:each="obj : ${datas}">
					<td th:text="${obj.storeName}"></td>
					<td>
						<span th:text="|${obj.name}-${obj.phone}|"></span>
					</td>
					<td th:text="${obj.targetMonth}">
					</td>
					<td th:text="${obj.createTime}">
					</td>
				</tr>
			</table>

			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
