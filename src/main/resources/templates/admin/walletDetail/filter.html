<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
                <div class="input-group">
                    <span class="input-group-addon">昵称</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_accountName'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">手机</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_phone'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">类型</span>
                    <select class='filter_element form-control' opt="eq" name='filter_type'>
                        <option value="">=全部=</option>
                        <option value="1">现金</option>
                        <option value="2">积分</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">方式</span>
                    <select class='filter_element form-control' opt="eq" name='filter_flag'>
                        <option value="">=全部=</option>
                        <option value="1">进账</option>
                        <option value="-1">出帐</option>
                    </select>
                </div>

                <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
            </div>
        </div>
    </body>
</html>
